	<script>
		// Get the modal
		var modalFilter = document.getElementById("filterModal");

		// Get the button that opens the modal
		var filterIcon = document.getElementById("filterId");

		// Get the <span> element that closes the modal
		var filterSpan = document.getElementsByClassName("close")[0];

		// When the user clicks the button, open the modal 
		filterIcon.onclick = function() {
			modalFilter.style.display = "block";
		}

		// When the user clicks on <span> (x), close the modal
		filterSpan.onclick = function() {
			modalFilter.style.display = "none";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
			if (event.target == modalFilter) {
				modalFilter.style.display = "none";
			}

		}
	</script>
